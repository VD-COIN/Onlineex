<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Exam Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="password"]:focus {
            border-color: #00796b;
            outline: none;
        }
        button {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
        }
        .modal h2 {
            margin: 0;
            margin-bottom: 10px;
        }
        .modal button {
            margin-top: 10px;
            background-color: #007BFF;
            padding: 8px 16px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify Exam Password</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="verifyPassword()">Continue</button>
    </div>

    <div class="modal" id="successModal">
        <h2>Password Verified</h2>
        <p>Redirecting to bed.html...</p>
        <button onclick="redirectToBed()">OK</button>
    </div>

    <div class="modal" id="errorModal">
        <h2>Error</h2>
        <p>Incorrect Password. Please try again.</p>
        <button onclick="closeModal('errorModal')">Try Again</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        function verifyPassword() {
            const enteredPassword = document.getElementById('password').value;
            const savedPassword = localStorage.getItem('Exam password');

            if(enteredPassword === savedPassword) {
                showModal('successModal');
            } else {
                showModal('errorModal');
            }
        }

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function redirectToBed() {
            window.location.href = 'bed.html';
        }
    </script>
</body>
</html>
