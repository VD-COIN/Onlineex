<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #dce3eb);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundFade 5s ease-in-out infinite alternate;
        }

        @keyframes backgroundFade {
            from { background: linear-gradient(135deg, #f0f4f8, #dce3eb); }
            to { background: linear-gradient(135deg, #c1d1e3, #f3f7fb); }
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .header {
            text-align: center;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #4a90e2;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: headerBounce 1.5s infinite;
        }

        @keyframes headerBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .profile-photo-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border: 4px solid #4a90e2;
            border-radius: 50%;
            overflow: hidden;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: box-shadow 0.3s ease;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .profile-photo:hover {
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.5);
        }

        .profile-photo:hover img {
            transform: scale(1.05);
        }

        .profile-info {
            margin: 20px 0;
        }

        .profile-info p {
            margin: 15px 0;
            font-size: 20px;
            color: #555;
            transition: color 0.3s ease;
        }

        .profile-info p:hover {
            color: #4a90e2;
        }

        .profile-info label {
            font-weight: 700;
            color: #333;
            margin-right: 10px;
        }

        .home-button {
            display: block;
            width: 100%;
            text-align: center;
            background-color: #4a90e2;
            color: white;
            padding: 15px;
            margin-top: 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .home-button:hover {
            background-color: #357ABD;
            transform: scale(1.05);
        }

        .home-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">PROFILE</div>
        <h2>Welcome! ðŸ¤—</h2>
        
         
            
        
        <div class="profile-info">
            <p><label>Hello,Dear</label> <span id="username"></span></p>
            <p><label>Your phoneNumber is </label> <span id="phoneNumber"></span></p>
            <p><label>Your Email is</label> <span id="email"></span></p>
            <p><label>Address:</label> <span id="address"></span></p>
            <p><label>You are a </label> <span id="userType"></span></p>
        </div>
        <button class="home-button" onclick="goHome()">Home</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const profilePhoto = localStorage.getItem('profilePhoto') || 'default-profile.png';
            const username = localStorage.getItem('username') || 'N/A';
            const phoneNumber = localStorage.getItem('phoneNumber') || 'N/A';
            const email = localStorage.getItem('email') || 'N/A';
            const address = localStorage.getItem('address') || 'N/A';
            const userType = localStorage.getItem('userType') || 'N/A';

            document.getElementById('profilePhoto').src = profilePhoto;
            document.getElementById('username').textContent = username;
            document.getElementById('phoneNumber').textContent = phoneNumber;
            document.getElementById('email').textContent = email;
            document.getElementById('address').textContent = address;
            document.getElementById('userType').textContent = userType;
        });

        function goHome() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
